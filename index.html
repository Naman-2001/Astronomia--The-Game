<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Astronomia-The Game
    </title>
  </head>

  <link rel="stylesheet" href="styles.css" />
  <body>
    <section>
      <img src="./img/bg.jpg" id="bg" />
      <img src="./img/moon.png" id="moon" />
      <img src="./img/mountain.png" id="mountain" />
      <img src="./img/road.png" id="road" />
      <h2 id="text">
        Astronomia
      </h2>
    </section>

    <div class="container">
      <div class="glow">
        <div class="text-container">
          <span class="text">Astronomia-The Game</span>
          <br />
          <div class="playback_controls">
            <button onclick="playpause()">
              Play
            </button>
            <button onclick="stop()">Stop</button>
          </div>
          <br />
          <div id="seekbar">
            <input
              type="range"
              oninput="setPos(this.value)"
              id="seek"
              value="0"
              max=""
            />
          </div>
          <br />
        </div>
      </div>
    </div>

    <div class="dino">
      <canvas></canvas>
      <p>Click the right mouse button to make your dino jump</p>
    </div>

    <div class="footer">
      <footer>Made with <span>‚ù§</span> by Naman Aggarwal</footer>
    </div>

    <script type="text/javascript">
      let bg = document.getElementById("bg");
      let moon = document.getElementById("moon");
      let mountain = document.getElementById("mountain");
      let road = document.getElementById("road");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        bg.style.top = value * 0.5 + "px";
        moon.style.left = -value * 0.5 + "px";
        mountain.style.top = -value * 0.15 + "px";
        road.style.top = value * 0.15 + "px";
        text.style.top = value * 1 + "px";
      });
    </script>
    <script src="dino.js" type="text/javascript"></script>
  </body>
</html>
